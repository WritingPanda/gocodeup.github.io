<!DOCTYPE html>
<html lang="en" ng-app="codeup">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="">

    <title>Codeup</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link href="/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="MainCtrl">
    
    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Codeup Web Repo</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown">Class Pre-work <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-repeat="course in prework"><a href="#/prework/{{ course.slug }}">{{ course.name }}</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://www.codeup.com"><i class="fa fa-home"></i> Codeup Home</a></li>
            <li><a href="http://github.com/gocodeup"><i class="fa fa-twitter-square"></i> GitHub</a></li>
            <li><a href="http://twitter.com/gocodeup"><i class="fa fa-github-square"></i> Twitter</a></li>
            <li><a href="#"><i class="fa fa-list-alt"></i> Glossary</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

      <div ng-view></div>

    </div> <!-- /container -->

    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/angular-1.2.6/angular.min.js"></script>
    <script src="/js/angular-1.2.6/angular-route.min.js"></script>
    <script src="/js/angular-local-storage.min.js"></script>

    <script src="/js/showdown.js"></script>
    <script src="/js/underscore-min.js"></script>
    
    <script src="/js/app.js"></script>
  </body>
</html>
